<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}University Landing Pages{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="font-sans antialiased bg-white text-gray-900">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="{% url 'universities:home' %}" class="text-2xl font-bold text-blue-600">UniversityHub</a>
            <div class="space-x-4">
                <a href="{% url 'universities:home' %}" class="text-gray-700 hover:text-blue-600">Home</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">UniversityHub</h3>
                    <p class="text-gray-400">Connecting students with top universities</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li><a href="{% url 'universities:home' %}" class="hover:text-white">Home</a></li>
                        <li><a href="#" class="hover:text-white">About</a></li>
                        <li><a href="#" class="hover:text-white">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-lg font-semibold mb-4">Contact</h4>
                    <p class="text-gray-400">Email: info@universityhub.com</p>
                    <p class="text-gray-400">Phone: +91-XXX-XXX-XXXX</p>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2025 UniversityHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
